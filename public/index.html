<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba tailwind</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="font-sans">
    <!-- Start Navbar -->
    <nav class="bg-black px-2 py-3 fixed w-full text-red-700 z-10" style="color: #fff">
      <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="#" class="flex items-center">
          <span class="self-center text-xl whitespace-nowrap text-white"><b>Bricks</b>Novation</span>
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul class="flex flex-wrap p-4 pt-4">
            <li>
              <a href="#" class="hover:text-blue-500 text-white py-3 px-3 pl-3 rounded md-bg-transparent md:border-0">Product</a>
            </li>
            <li>
              <a href="#" class="hover:text-blue-500 text-white py-3 px-3 pl-3 rounded md-bg-transparent md:border-0">Service</a>
            </li>
            <li>
              <a href="#" class="hover:text-blue-500 text-white py-3 px-3 pl-3 rounded md-bg-transparent md:border-0">Portofolio</a>
            </li>
            <li>
              <a href="#" class="hover:text-blue-500 text-white py-3 px-3 pl-3 rounded md-bg-transparent md:border-0">Contact Us</a>
            </li>
            <li>
              <a href="#" class="hover:text-blue-500 text-white py-3 px-3 pl-3 rounded md-bg-transparent md:border-0">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Header -->
    <section id="Header" class="w-full bg-cover relative">
      <div class="md:bg-green-500">
        <h1 class="absolute text-3xl bg-black p-2 block text-white top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"><b>Bricks</b>Novation</h1>
      </div>
      <img src="../src/img/ezgif.com-gif-maker.webp" class="bg-cover w-full h-full" alt="Header" />
    </section>
  </body>
</html>

<script src="../node_modules/flowbite/dist/flowbite.js"></script>
